<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Inicio de Sesión</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contenedor-login"> 
    <h1 class="titulo-login">Inicio de Sesión</h1>
    <form id="formulario-login">
      <div class="datos-usuario"> 
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" placeholder="Ingresa tu usuario" required>
      </div>
      <div class="datos-usuario"> 
        <label for="clave">Contraseña</label>
        <input type="password" id="clave" placeholder="Ingresa tu contraseña" required>
      </div>
      <button type="submit">Acceder</button>
      <p id="mensaje-error" style="color: red;">sdfsdsdsf</p> 
    </form>
  </div>
  <script src="script.js"></script> 
</body>
</html>
