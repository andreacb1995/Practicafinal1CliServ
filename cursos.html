<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de cursos</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="cursos.css"> 
  <link rel="stylesheet" href="style.css"> 
</head>
<body class="cursos">
  
  <!-- Contenedor del Menú -->
  <div id="contenedor-menu"></div>

  <!-- Encabezado -->
  <header class="d-flex justify-content-between align-items-center mb-4">
    <h1>Gestión de Cursos</h1>
    <button id="btn-crear-curso" class="btnadd" data-bs-toggle="modal" data-bs-target="#cursoModal">
      <i class="fas fa-plus"></i> 
    </button>
  </header>

  <!-- Tabla de cursos -->
  <div class="table-responsive">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Nombre del Curso</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="cursosTabla">
        <!-- Las cursos se añadirán dinámicamente aquí -->
      </tbody>
    </table>
  </div>


  <!-- Modal de Nuevo Curso -->
  <div class="modal fade" id="cursoModal" tabindex="-1" aria-labelledby="cursoModalTitulo" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="cursoModalTitulo">Nuevo Curso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="cursoForm">
          <!-- Campo oculto para almacenar el ID del curso -->
          <input type="hidden" id="cursoId">
            <div class="mb-3">
              <label for="cursoNombre" class="form-label">Nombre del Curso</label>
              <input type="text" class="form-control" id="cursoNombre" placeholder="Nombre del curso">
            </div>
            <div class="mb-3">
              <label for="cursoDescripcion" class="form-label">Descripción</label>
              <textarea class="form-control" id="cursoDescripcion" rows="8" placeholder="Descripción del curso"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" form="cursoForm" class="btn btn-success">Guardar</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  
  <div class="modal fade" id="confirmEliminarModal" tabindex="-1" aria-labelledby="confirmEliminarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="confirmEliminarModalLabel">Confirmar Eliminación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ¿Estás seguro de que deseas eliminar este curso?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmEliminarBoton">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
  
  
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- Custom JavaScript -->
  <script src="cursos.js"></script> 
  <script src="script.js"></script> 

</body>
</html>
