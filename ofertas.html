<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Ofertas</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="ofertas.css"> 
  <link rel="stylesheet" href="style.css"> 
</head>
<body class="ofertas">
    <div id="contenedor-menu"></div>
        <header class="d-flex justify-content-between align-items-center mb-4">
          <h1>Gestión de ofertas</h1>
          <button id="btn-add-oferta" class= "btnadd" data-toggle="modal" data-target="#ofertaModal"><i class="fas fa-plus"></i></button> <!-- Botón de añadir oferta -->
        </header>

    <!-- Nuevo contenedor para mostrar el nombre de la empresa -->
    <div id="empresaNombreContainer" class="container mb-4">
    <h2 id="empresaNombre" class="text-center text-primary"></h2> <!-- Aquí aparecerá el nombre de la empresa -->
    </div>
    
    <!-- Tabla de ofertas -->
    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Nombre de la Oferta</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="ofertasTableBody">
          <!-- Las ofertas se añadirán dinámicamente aquí -->
        </tbody>
      </table>
    </div>

    <!-- Modal para gestionar ofertas -->
    <div class="modal fade" id="ofertaModal" tabindex="-1" role="dialog" aria-labelledby="ofertaModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ofertaModalLabel">Gestionar Oferta</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="ofertaForm">
              <input type="hidden" id="ofertaId" value="">
              <div class="form-group">
                <label for="ofertaNombre">Nombre de la Oferta:</label>
                <input type="text" id="ofertaNombre" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="ofertaDescripcion">Descripción:</label>
                <textarea id="ofertaDescripcion" name="ofertaDescripcion" class="form-control" rows="3" required></textarea>
            </div>
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" id="btnEliminar" class="btn btn-danger d-none">Eliminar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="ofertas.js"></script> 
  <script src="script.js"></script> 

</body>
</html>
