<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Ofertas</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="ofertas.css"> 
  <link rel="stylesheet" href="style.css"> 
</head>
<body class="ofertas">
  
  <!-- Contenedor del Menú -->
  <div id="contenedor-menu"></div>

  <!-- Encabezado -->
  <header class="d-flex justify-content-between align-items-center mb-4">
    <h1>Gestión de Ofertas</h1>
    <button id="btn-crear-oferta" class="btnadd" data-bs-toggle="modal" data-bs-target="#ofertaModal">
      <i class="fas fa-plus"></i> 
    </button>
  </header>

  <!-- Nombre de la Empresa -->
  <div id="empresaNombreContainer" class="container mb-4">
    <h2 id="empresaNombre" class="text-center text-primary"></h2> <!-- Aquí aparecerá el nombre de la empresa -->
  </div>
    
  <!-- Tabla de Ofertas -->
  <div class="table-responsive">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Nombre de la Oferta</th>
          <th>Asignada</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="ofertasTabla">
        <!-- Las ofertas se añadirán dinámicamente aquí -->
      </tbody>
    </table>
  </div>

  <!-- Modal para Asignar Alumnos -->
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="modalLabel">Asignar/Desasignar Alumnos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="asignarForm">
            <ul class="list-unstyled">
              <!-- Lista generada dinámicamente -->
            </ul>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-success" id="asignarBoton">Asignar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Nueva Oferta -->
  <div class="modal fade" id="ofertaModal" tabindex="-1" aria-labelledby="ofertaModalTitulo" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="ofertaModalTitulo">Nueva Oferta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="ofertaForm">
          <!-- Campo oculto para almacenar el ID de la oferta -->
          <input type="hidden" id="ofertaId">
            <div class="mb-3">
              <label for="ofertaNombre" class="form-label">Nombre de la Oferta</label>
              <input type="text" class="form-control" id="ofertaNombre" placeholder="Nombre de la oferta">
            </div>
            <div class="mb-3">
              <label for="ofertaDescripcion" class="form-label">Descripción</label>
              <textarea class="form-control" id="ofertaDescripcion" rows="8" placeholder="Descripción de la oferta"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" form="ofertaForm" class="btn btn-success">Guardar</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

    <!-- Modal para Mostrar Alumnos Asignados -->
  <div class="modal fade" id="alumnosModal" tabindex="-1" aria-labelledby="alumnosModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="alumnosModalLabel">Alumnos Asignados</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul id="listaAlumnos" class="list-group">
            <!-- Lista de alumnos asignados generada dinámicamente -->
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="confirmEliminarModal" tabindex="-1" aria-labelledby="confirmEliminarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="confirmEliminarModalLabel">Confirmar Eliminación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ¿Estás seguro de que deseas eliminar esta oferta?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmEliminarBoton">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
  
  
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- Custom JavaScript -->
  <script src="ofertas.js"></script> 
  <script src="script.js"></script> 

</body>
</html>
